<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register Page</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<!--必要样式-->
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
	</head>
	<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>注册页面</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="account" name="account" class="text" style="color: #FFFFFF !important" type="text"
									placeholder="Please enter the email address">
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="name" name="name" class="text" style="color: #FFFFFF !important" type="text"
									placeholder="Please enter the user name">
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="sex" name="sex" class="text" style="color: #FFFFFF !important" type="text"
									placeholder="Please enter sth">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="password" name="password" class="text"
									style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
									type="password" placeholder="Please enter the code">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="confirm_password" name="confirm_password" class="text"
									style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
									type="password" placeholder="Please enter the code again">
							</div>
							<div class="mb2" onclick="register()"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">点击注册</a>
							</div>
						</form>
						
						<p style="float: right;"><a href="login.html" style="color: #FFF">Go back to login</a></p>
						
					</div>
				</div>
			</div>
		</div><!-- /container -->

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script src="js/register.js"></script>
		
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<div style="text-align:center;">
		</div>
	</body>
</html>
